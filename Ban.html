        <div class="col-12">
          <p class="font2">伴伴意为陪伴，相伴，是主要针对青春期发育期女生的内衣品牌。logo 及辅助图形源自抽象的内衣结构，以蜡笔手绘的形式展现出少女的可爱和活泼。</p>
            <br>
          <p class="font2">考虑到青春期女孩们对于身体变化的羞于表达和苦于不知如何面对这些变化的问题，我们将内衣的包装设计为书籍的形象，体现了很好的隐蔽性和教育性，让女孩们可以以一种像学习的心态来了解发育的知识。包装内部包含具有教育引导功能的可拆卸插图，打开包装后可以将插图单独留下并作为小册子留存，后半部分为固定在内页上的内衣产品，实现了从认知到实践的过程。</p>
