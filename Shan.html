      <h4 class="font1">项目介绍</h4>
    </div>
    <div class="col-12">
      <p class="font2">山本昌南的作品表现出一种洗涤人心的特质，让人安静下来，耳边空谷回音，体验生命的平静。
        <br>或者我们可以称之为——禅
        <br>山本昌南的摄影作品从来不是单纯的美，而是能让人产生联想，人的背影，埋头的鸟雀，与他泛黄古旧的照片一起，唤起好似上个世纪的回忆。
        <br>在浏览欣赏了他的大部分作品后，总结出山本昌南作品的几个主要特点并进行了仿拍</p>
        <p class="font1">虚空·不确定性·东方文化·男性的观看视角·禅意的声音·自然物·诗意·生命力·画意</p>
