function show_districts(){
 L.marker([51.5, -0.09]).addTo(mymap).bindPopup("<b>Hello World!</b><br />I am a popup.").openPopup();
 }

<!--airtable数据库-->
 var items = [];
 var airtable_read_endpoint = "https://api.airtable.com/v0/appCSSwFFAhWWnwAt/Imported%20table \-H 'Authorization: Bearer YOUR_API_KEY'";
  var data = [];
  $.getJSON(airtable_read_endpoint, function(result){
  $.each(result.records, function(key,value){
  items = {};
  items["name"] = value.fields.Name;
  items["url"] = value.fields.url;
  items["image_url"] = value.fields.image_url;
  items["latitud"] = value.fields.Lat;
  items["longitud"] = value.fields.Lng;
  data.push(items);
  console.log(items);
  }); // end .each
  }); // end getJSON
 function show_districts(){
  for (var i in data) {
  var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud });
  L.marker( latlng )
  .bindPopup( '<a href="' + data[i].url + '" target="_blank">' + '<img src="' + data[i].image_url+'" width =
 "80px"><br>'+data[i].name + '</a>')
  .addTo(mymap);
  }
  }

</script>
